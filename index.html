<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhava Reddy Arimanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .glass-effect {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        header {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        .timeline-container {
            position: relative;
            width: 100%;
            margin: auto;
        }
        .timeline-line {
            position: absolute;
            width: 2px;
            background-color: #374151;
            top: 0;
            bottom: 0;
            left: 1rem;
        }
        .timeline-line-progress {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #a855f7, #6366f1, #10b981);
            top: 0;
            left: 1rem;
            height: 0;
            transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .timeline-item {
            position: relative;
            padding-left: 3rem; 
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: 1;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .timeline-icon {
            position: absolute;
            width: 3.5rem; 
            height: 3.5rem; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 2px solid #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.7);
            z-index: 2;
            animation: pulse 2s infinite;
            overflow: hidden;
            left: 1rem;
            top: 0;
            transform: translateX(-50%);
        }
        .timeline-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); }
            50% { box-shadow: 0 0 25px rgba(99, 102, 241, 1); }
            100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); }
        }
        
        @media (min-width: 768px) {
            .timeline-line, .timeline-line-progress {
                left: 50%;
                transform: translateX(-50%);
            }
            .timeline-item { width: 50%; padding-left: 0; margin-bottom: 4rem; }
            .timeline-item:nth-child(odd) { left: 0; padding-right: 3rem; text-align: right; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 3rem; text-align: left; }
            .timeline-icon { top: 0; left: 50%; }
            .timeline-item:nth-child(odd) .timeline-icon {
                left: auto;
                right: -1.75rem;
                transform: translateX(50%);
            }
            .timeline-item:nth-child(even) .timeline-icon {
                left: -1.75rem;
                transform: translateX(-50%);
            }
        }
        
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-container { 
            display: inline-block; 
            background: rgba(30, 30, 30, 0.5); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 9999px; 
            padding: 0.5rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
            max-width: 100%;
        }
        
        #main-nav {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #main-nav::-webkit-scrollbar {
            display: none;
        }
        .nav-link { 
            flex-shrink: 0; 
            padding: 0.5rem 1rem; 
            border-radius: 9999px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
            color: #e5e5e5; 
            cursor: pointer; 
            font-size: 0.9rem;
        }
        @media (min-width: 640px) { 
            .nav-link { 
                padding: 0.75rem 1.5rem; 
                font-size: 1rem; 
            } 
        }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: #fff; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }

        #success-toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background-color: #22c55e; color: white; padding: 1rem 1.5rem;
            border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #success-toast.show {
            opacity: 1; visibility: visible; transform: translate(-50%, -10px);
        }

        /* --- Financial Presentation Styles --- */
        .presentation-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem 1rem;
        }
        .presentation-svg-connector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind content */
            pointer-events: none;
        }
        .presentation-svg-connector path {
            transition: stroke-dashoffset 0.1s linear;
        }
        .presentation-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2; /* In front of SVG line */
            padding: 2rem 0;
        }
        .presentation-content {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .presentation-page.is-visible .presentation-content {
            opacity: 1;
            transform: translateY(0);
        }
        .presentation-page.is-visible .stagger-1 { transition-delay: 0.2s; }
        .presentation-page.is-visible .stagger-2 { transition-delay: 0.4s; }
        .presentation-page.is-visible .stagger-3 { transition-delay: 0.6s; }
        
        .chart-placeholder {
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 3; /* Ensure charts are above the line */
        }
        .chart-placeholder:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.3);
        }
        #global-progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(99, 102, 241, 0.2);
            z-index: 100;
        }
        #global-progress-bar {
            height: 100%;
            width: 0;
            background-color: #6366f1;
            transition: width 0.05s linear;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DEV TOOLS & CODE PROTECTION ---
            document.addEventListener('keydown', function (e) {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) || (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) || (e.ctrlKey && (e.key === 'U' || e.key === 'u'))) {
                    e.preventDefault();
                }
            });

            // --- SMOOTH AUTO-HIDE NAVIGATION ---
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            const delta = 50; 
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;
                if (scrollTop > lastScrollTop && scrollTop > header.offsetHeight) {
                    header.classList.add('nav-hidden');
                } else {
                    header.classList.remove('nav-hidden');
                }
                lastScrollTop = scrollTop;
            }, false);

            // --- DATA ---
            const portfolioData = {
                pages: [ { id: 'home', label: 'Home' }, { id: 'experience', label: 'Experience' }, { id: 'projects', label: 'Projects' }, { id: 'certifications', label: 'Certifications' }, { id: 'resume', label: 'Resume' } ],
                home: { name: "Madhava Reddy Arimanda", title: "Business management professional skilled in financial analysis, credit-risk assessment, and process governance.", imageUrl: "Profile.jpg",},
                about: { title: "About Me", description: "I am a dedicated and analytical professional with a strong foundation in finance and business management. My experience at leading firms like Deloitte and Oxane Partners has equipped me with valuable skills in risk assessment, financial modeling, and data analysis. I am passionate about leveraging my expertise to drive strategic decisions and contribute to a dynamic organization. I am eager to deepen my financial-analytics expertise and transition to a strategic leadership track."},
                snapshots: [ { title: "Career Snapshot", position: "Risk and Brand Protection Analyst", company: "Deloitte, Hyderabad (Jun 2024 - Present)", description: "Maintaining and validating client data, performing conflict-of-interest reviews, and collaborating on risk-mitigation programs.", link: "experience", linkText: "View Detailed Experience" }, { title: "Project Highlights", position: "Financial Model for Chipotle Mexican Grill", company: "Key Skills: Excel, Financial Modelling", description: "Developed a predictive model to assess credit risk for potential borrowers, utilizing financial spreading techniques and historical data analysis.", link: "projects", linkText: "View All Projects" }, { title: "Certifications Snapshot", position: "Masters of Business Administration", company: "GITAM School of Business", description: "Specialized in Finance & Marketing and certified in Microsoft 365 and Financial Modeling (FMVA).", link: "certifications", linkText: "View All Certifications" } ],
                experiences: [ { date: 'Jun 2024 - Present', title: 'Risk and Brand Protection Analyst', company: 'Deloitte, Hyderabad', duties: ['Maintained and validated client data to ensure compliance with regulations.', 'Performed conflict-of-interest reviews and due diligence.', 'Collaborated on confidentiality and privacy risk-mitigation programs.'], logoUrl: 'Deloitte.png' }, { date: 'Jun 2023 - Jul 2023', title: 'Portfolio Management Intern', company: 'Oxane Partners, Hyderabad', duties: ['Managed financial risks associated with candidate onboarding.', 'Analyzed internal and external databases for potential matches.'], logoUrl: 'Oxane Partners.png' }, { date: 'Jan 2022 - Aug 2022', title: 'Talent Acquisition Specialist', company: 'SSi People, Bangalore', duties: ['Conducted analysis of financial statements to identify trends.', 'Developed complex financial models using Microsoft Excel.', 'Analyzed loan agreements for effective portfolio management.'], logoUrl: 'SSI People.png' } ],
                skills: ['Financial Modelling', 'Project Management', 'Excel', 'Tableau', 'SPSS', 'Daxtra', 'Boolean Strings', 'Canva', 'PowerPoint', 'Outlook'],
                educations: [ { degree: 'Masters of Business Administration', school: 'GITAM School of Business, Visakhapatnam', date: 'Aug 2022 - May 2024', details: 'CGPA: 8.46 (1st Year)' }, { degree: 'Bachelor of Business Administration', school: 'Dayananda Sagar Institutions, Bangalore', date: 'May 2018 - Aug 2021', details: 'CGPA: 9.0 (A+ Grade)' } ],
                certifications: [ { name: 'Microsoft 365 Fundamentals', issuer: 'Microsoft in Coursera' }, { name: 'Financial Modeling & Valuation Analyst (FMVA)', issuer: 'CFI' } ],
                resume: { imageUrl: "https://i.imgur.com/O1fX1gY.jpeg", pdfUrl: "Madhava Reddy Arimanda.pdf" }
            };

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const newPage = document.getElementById(`page-${pageId}`);
                if (newPage) newPage.classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.pageId === pageId) {
                        link.classList.add('active');
                        link.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    }
                });
                window.scrollTo(0, 0);
            };

            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            const createHomePage = () => {
                const page = document.createElement('div'); page.id = 'page-home'; page.className = 'page active';
                const snapshotsHTML = portfolioData.snapshots.map(s => `<section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${s.title}</h3><div class="max-w-4xl mx-auto p-8 rounded-lg glass-effect"><div class="border-l-2 border-indigo-500 pl-6"><h4 class="text-xl font-bold text-white">${s.position}</h4><p class="text-lg text-indigo-400 mb-2">${s.company}</p><p class="text-gray-400">${s.description}</p></div><div class="text-center mt-8"><a onclick="document.querySelector('[data-page-id=${s.link}]').click()" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors duration-300 cursor-pointer">${s.linkText} &rarr;</a></div></div></div></section>`).join('');
                page.innerHTML = `<section class="container mx-auto px-6 py-16"><div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 text-center md:text-left"><div class="relative w-48 h-48 md:w-56 md:h-56 flex-shrink-0"><img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-full h-full object-cover border-4 border-indigo-500 glow-effect bg-gray-900" style="pointer-events: none;"></div><div><h2 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight text-white">${portfolioData.home.name}</h2><p class="text-lg md:text-xl text-gray-400 max-w-3xl">${portfolioData.home.title}</p></div></div></section><section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${portfolioData.about.title}</h3><div class="max-w-4xl mx-auto text-base md:text-lg text-gray-300 leading-relaxed text-center p-8 rounded-lg glass-effect">${portfolioData.about.description}</div></div></section>${snapshotsHTML}<section class="py-16"><div class="container mx-auto px-6 text-center"><h3 class="text-3xl md:text-4xl font-bold mb-12 text-white">Let's Connect</h3><div class="max-w-xl mx-auto"><form id="contact-form" class="w-full p-8 rounded-lg glass-effect mb-8"><p class="text-gray-300 text-lg">Have a question or want to work together?</p><p class="text-gray-400 mb-6 text-md">Feel free to send a message or connect with me on LinkedIn.</p><div class="space-y-4 text-left"><input type="text" name="name" placeholder="Your Name" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"><input type="email" name="email" placeholder="Your Email" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"><textarea name="message" rows="4" placeholder="Your Message" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea></div><div class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-4"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-flex items-center gap-3 glow-effect"><i class="fas fa-paper-plane"></i>Send Message</button><a href="https://www.linkedin.com/in/madhavareddyarimanda/" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-flex items-center gap-3"><i class="fab fa-linkedin"></i>Connect on LinkedIn</a></div></form></div></div></section>`;
                mainContainer.appendChild(page);
            };
            const createExperiencePage = () => { 
                const page = document.createElement('div'); 
                page.id = 'page-experience'; 
                page.className = 'page'; 
                const experiencesHTML = portfolioData.experiences.map(exp => `<div class="timeline-item"><div class="timeline-icon"><img src="${exp.logoUrl}" alt="${exp.company} logo"></div><div class="p-6 rounded-lg glass-effect"><h4 class="text-xl font-bold mb-1 text-white">${exp.title}</h4><p class="text-lg font-semibold text-gray-300 mb-2">${exp.company}</p><p class="text-sm text-indigo-400 mb-3">${exp.date}</p><ul class="list-disc list-inside text-gray-400 space-y-2">${exp.duties.map(duty => `<li>${duty}</li>`).join('')}</ul></div></div>`).join(''); 
                const skillsHTML = portfolioData.skills.map(skill => `<div class="p-6 rounded-lg glass-effect flex items-center justify-center"><p class="text-lg font-semibold text-white">${skill}</p></div>`).join(''); 
                page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 md:mb-20 text-white">Work Experience</h3><div class="relative timeline-container" id="experience-container"><div class="timeline-line"></div><div class="timeline-line-progress" id="timeline-progress"></div>${experiencesHTML}<div id="timeline-end" class="h-1"></div></div></div></section><section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Technical Skills</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-8 text-center">${skillsHTML}</div></div></section>`; 
                mainContainer.appendChild(page); 
            };
            const createProjectsPage = () => {
                const page = document.createElement('div');
                page.id = 'page-projects';
                page.className = 'page';
                page.innerHTML = `
                    <section class="pt-8">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold text-white">Financial Analysis Project</h3>
                            <p class="text-lg text-gray-400 mt-2">An in-depth look at Chipotle Mexican Grill</p>
                        </div>
                        <div class="presentation-container">
                            <svg class="presentation-svg-connector" id="presentation-connector" preserveAspectRatio="none">
                                <path id="presentation-path" fill="none" stroke="url(#line-gradient)" stroke-width="3"/>
                                <defs>
                                    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                            </svg>

                            <!-- Page 1: Overview -->
                            <div class="presentation-page" id="pres-page-1">
                                <div class="max-w-3xl mx-auto presentation-content">
                                    <div class="flex flex-col md:flex-row justify-center items-center gap-4 text-center md:text-left">
                                        <img id="pres-logo" src="https://i.imgur.com/s3sZ3gC.png" alt="Chipotle Logo" class="stagger-1 h-16 flex-shrink-0">
                                        <div>
                                            <h4 class="text-3xl md:text-4xl font-bold text-white stagger-2">Chipotle Mexican Grill</h4>
                                            <p class="text-indigo-400 mt-2 text-lg stagger-2">Applying FMVA®-level financial modeling and valuation techniques from CFI.</p>
                                        </div>
                                    </div>
                                    <p class="text-gray-300 mt-6 text-base md:text-lg leading-relaxed stagger-3 text-center">This presentation provides a comprehensive financial analysis of Chipotle Mexican Grill (CMG), covering key performance indicators, profitability trends, and cash flow management. The scope includes a detailed valuation to assess the company's market position and future outlook.</p>
                                </div>
                            </div>

                            <!-- Page 2: Revenue -->
                            <div class="presentation-page" id="pres-page-2">
                                <div class="grid md:grid-cols-2 gap-12 items-center">
                                    <div class="presentation-content stagger-1">
                                        <img id="pres-chart-1" src="https://i.imgur.com/3Z4P5vG.png" alt="Revenue Chart" class="rounded-lg chart-placeholder w-full">
                                    </div>
                                    <div class="presentation-content text-center md:text-left stagger-2">
                                        <h5 class="text-2xl font-bold text-white" data-section-title>Revenue & Profitability Trends</h5>
                                        <p class="text-gray-300 mt-4 leading-relaxed" data-section-content>Analysis of historical revenue growth, identifying key drivers such as store expansion and menu pricing strategies. A deep dive into gross and net profit margins reveals the company's operational efficiency and cost control measures over recent fiscal periods.</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Page 3: Cash Flow -->
                            <div class="presentation-page" id="pres-page-3">
                                <div class="grid md:grid-cols-2 gap-12 items-center">
                                    <div class="presentation-content text-center md:text-right stagger-2 md:order-2">
                                        <h5 class="text-2xl font-bold text-white" data-section-title>Cash Flow & Capital Structure</h5>
                                        <p class="text-gray-300 mt-4 leading-relaxed" data-section-content>Examination of operating, investing, and financing cash flows to assess liquidity and solvency. The capital structure analysis reviews the balance of debt and equity, highlighting the company's financial leverage and risk profile.</p>
                                    </div>
                                    <div class="presentation-content stagger-1 md:order-1">
                                        <img id="pres-chart-2" src="https://i.imgur.com/sA2Gv5E.png" alt="Cash Flow Chart" class="rounded-lg chart-placeholder w-full">
                                    </div>
                                </div>
                            </div>

                            <!-- Page 4: Valuation -->
                            <div class="presentation-page" id="pres-page-4">
                                <div class="grid md:grid-cols-2 gap-12 items-center">
                                    <div class="presentation-content stagger-1">
                                        <img id="pres-chart-3" src="https://i.imgur.com/yB8J0fN.png" alt="Valuation Chart" class="rounded-lg chart-placeholder w-full">
                                    </div>
                                    <div class="presentation-content text-center md:text-left stagger-2">
                                        <h5 class="text-2xl font-bold text-white" data-section-title>Valuation Overview</h5>
                                        <p class="text-gray-300 mt-4 leading-relaxed" data-section-content>A multi-faceted valuation approach using Discounted Cash Flow (DCF) analysis and comparable company analysis (Comps). This provides an intrinsic value estimate and compares CMG's market multiples against its industry peers.</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Page 5: Takeaways -->
                            <div class="presentation-page" id="pres-page-5">
                                <div class="text-center max-w-3xl mx-auto presentation-content">
                                    <h5 id="pres-takeaways" class="text-3xl md:text-4xl font-bold text-white stagger-1"><span id="pres-takeaways-k">K</span>ey Takeaways & Strategic Outlook</h5>
                                    <p id="takeaways-content" class="text-gray-300 mt-6 text-base md:text-lg leading-relaxed stagger-2">Summary of key findings, including strengths in brand loyalty and operational efficiency, alongside potential risks from market competition and supply chain volatility. The strategic outlook provides recommendations for sustainable long-term growth.</p>
                                    <div class="mt-8">
                                        <a href="#" download class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-flex items-center gap-3">
                                            <i class="fas fa-file-excel"></i>
                                            Download Full Analysis
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };
            const createCertificationsPage = () => { const page = document.createElement('div'); page.id = 'page-certifications'; page.className = 'page'; const certificationsHTML = portfolioData.certifications.map(cert => `<div class="p-6 rounded-lg glass-effect"><h4 class="text-lg font-bold text-white">${cert.name}</h4><p class="text-indigo-400">${cert.issuer}</p></div>`).join(''); const educationsHTML = portfolioData.educations.map(edu => `<div class="p-8 rounded-lg glass-effect text-center"><h4 class="text-xl font-bold text-white">${edu.degree}</h4><p class="text-lg text-indigo-400 mb-2">${edu.school}</p><p class="text-gray-400">${edu.date}</p><p class="text-gray-400">${edu.details}</p></div>`).join(''); page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Certifications</h3><div class="grid sm:grid-cols-2 gap-8 max-w-4xl mx-auto">${certificationsHTML}</div></div></section><section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Education</h3><div class="grid md:grid-cols-2 gap-8">${educationsHTML}</div></div></section>`; mainContainer.appendChild(page); };
            const createResumePage = () => { const page = document.createElement('div'); page.id = 'page-resume'; page.className = 'page'; page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Resume</h3><div class="max-w-4xl mx-auto p-2 md:p-4 rounded-lg glass-effect" style="aspect-ratio: 1 / 1.414;"><img src="${portfolioData.resume.imageUrl}" alt="Resume" class="rounded-md w-full h-full object-contain"></div><div class="text-center mt-8"><a href="${portfolioData.resume.pdfUrl}" download class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-block glow-effect">Download PDF Version</a></div></div></section>`; mainContainer.appendChild(page); };

            // INITIALIZE PAGES
            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createCertificationsPage();
            createResumePage();
            
            // --- STAGED TIMELINE ANIMATION ---
            const timelineContainer = document.getElementById('experience-container');
            if (timelineContainer) {
                const timelineProgress = document.getElementById('timeline-progress');
                const timelineItems = Array.from(timelineContainer.querySelectorAll('.timeline-item'));
                
                const itemEntryObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        entry.target.classList.toggle('visible', entry.isIntersecting);
                    });
                }, { threshold: 0.5, rootMargin: "0px 0px -50px 0px" });

                const lineProgressObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const icon = entry.target.querySelector('.timeline-icon');
                            const newHeight = entry.target.offsetTop + (icon.offsetHeight / 2);
                            timelineProgress.style.height = `${newHeight}px`;
                        }
                    });
                }, { threshold: 0.6 });

                timelineItems.forEach(item => {
                    itemEntryObserver.observe(item);
                    lineProgressObserver.observe(item);
                });

                const timelineEnd = document.getElementById('timeline-end');
                if (timelineEnd) {
                    const lineEndObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                timelineProgress.style.height = '100%';
                            }
                        });
                    }, { threshold: 1.0 });
                    lineEndObserver.observe(timelineEnd);
                }
            }

            // --- FINANCIAL PRESENTATION ANIMATION ---
            const presentationContainer = document.querySelector('.presentation-container');
            if (presentationContainer) {
                const svg = document.getElementById('presentation-connector');
                const path = document.getElementById('presentation-path');
                const presLogo = document.getElementById('pres-logo');
                const presChart1 = document.getElementById('pres-chart-1');
                const presChart2 = document.getElementById('pres-chart-2');
                const presChart3 = document.getElementById('pres-chart-3');
                const presTakeawaysK = document.getElementById('pres-takeaways-k');
                const presentationPages = document.querySelectorAll('.presentation-page');

                const updatePath = () => {
                    if (!path) return;
                    const containerRect = presentationContainer.getBoundingClientRect();
                    
                    const getCoords = (el, point = 'center') => {
                        if (!el) return null;
                        const elRect = el.getBoundingClientRect();
                        if (elRect.width === 0 || elRect.height === 0) return null;
                        let x = elRect.left - containerRect.left;
                        let y = elRect.top - containerRect.top;

                        switch (point) {
                            case 'bottom-center': x += elRect.width / 2; y += elRect.height; break;
                            case 'top-center': x += elRect.width / 2; break;
                            case 'left-middle': y += elRect.height / 2; break;
                            case 'center': x += elRect.width / 2; y += elRect.height / 2; break;
                        }
                        return { x, y };
                    };

                    const logoPos = getCoords(presLogo, 'left-middle');
                    const chart1TopPos = getCoords(presChart1, 'top-center');
                    const chart1BottomPos = getCoords(presChart1, 'bottom-center');
                    const chart2TopPos = getCoords(presChart2, 'top-center');
                    const chart2BottomPos = getCoords(presChart2, 'bottom-center');
                    const chart3TopPos = getCoords(presChart3, 'top-center');
                    const chart3BottomPos = getCoords(presChart3, 'bottom-center');
                    const kPos = getCoords(presTakeawaysK, 'left-middle');

                    if (!logoPos || !chart1TopPos || !chart1BottomPos || !chart2TopPos || !chart2BottomPos || !chart3TopPos || !chart3BottomPos || !kPos) {
                        path.setAttribute('d', '');
                        return;
                    }

                    const vOffset = 150; 
                    const hOffset = 80;

                    const d = `
                        M ${logoPos.x}, ${logoPos.y}
                        C ${logoPos.x - hOffset}, ${logoPos.y},
                          ${chart1TopPos.x - hOffset}, ${chart1TopPos.y - vOffset},
                          ${chart1TopPos.x}, ${chart1TopPos.y}
                        L ${chart1BottomPos.x}, ${chart1BottomPos.y}
                        C ${chart1BottomPos.x}, ${chart1BottomPos.y + vOffset},
                          ${chart2TopPos.x}, ${chart2TopPos.y - vOffset},
                          ${chart2TopPos.x}, ${chart2TopPos.y}
                        L ${chart2BottomPos.x}, ${chart2BottomPos.y}
                        C ${chart2BottomPos.x}, ${chart2BottomPos.y + vOffset},
                          ${chart3TopPos.x}, ${chart3TopPos.y - vOffset},
                          ${chart3TopPos.x}, ${chart3TopPos.y}
                        L ${chart3BottomPos.x}, ${chart3BottomPos.y}
                        C ${chart3BottomPos.x}, ${chart3BottomPos.y + vOffset},
                          ${kPos.x - 150}, ${kPos.y},
                          ${kPos.x}, ${kPos.y}
                    `;
                    
                    path.setAttribute('d', d.trim().replace(/\s+/g, ' '));
                    const pathLength = path.getTotalLength();
                    path.style.strokeDasharray = pathLength;
                    path.style.strokeDashoffset = pathLength;
                };

                const pageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        entry.target.classList.toggle('is-visible', entry.isIntersecting);
                    });
                }, { threshold: 0.4 });
                presentationPages.forEach(page => pageObserver.observe(page));

                window.addEventListener('scroll', () => {
                    const containerRect = presentationContainer.getBoundingClientRect();
                     if (containerRect.top > window.innerHeight || containerRect.bottom < 0) {
                        return;
                    }
                    // Animate SVG path
                    const containerScrollAmount = window.scrollY - presentationContainer.offsetTop;
                    const containerScrollPercentage = Math.max(0, Math.min(1, containerScrollAmount / (presentationContainer.scrollHeight - window.innerHeight)));
                    
                    const pathLength = path.getTotalLength();
                    if (pathLength > 0) {
                        const drawLength = pathLength * containerScrollPercentage;
                        path.style.strokeDashoffset = pathLength - drawLength;
                    }
                });
                
                new ResizeObserver(updatePath).observe(presentationContainer);
                requestAnimationFrame(() => {
                    setTimeout(updatePath, 100);
                });
            }


            // --- Contact Form Logic ---
            const contactForm = document.getElementById('contact-form');
            const successToast = document.getElementById('success-toast');
            if (contactForm) { 
                contactForm.addEventListener('submit', function(e) { 
                    e.preventDefault(); 
                    const formData = new FormData(this); 
                    fetch("https://formspree.io/f/contactmadhava@gmail.com", { 
                        method: 'POST', body: formData, headers: { 'Accept': 'application/json' } 
                    }).then(response => { 
                        if (response.ok) { showSuccessToast(); contactForm.reset(); } 
                        else { console.error("Form submission error."); } 
                    }).catch(error => { console.error("Network error.", error); }); 
                }); 
            }
            function showSuccessToast() { 
                if (!successToast) return; 
                successToast.classList.add('show'); 
                setTimeout(() => { successToast.classList.remove('show'); }, 4000); 
            }
            
            // --- Global Scroll Progress Bar ---
            const progressBar = document.getElementById('global-progress-bar');
            window.addEventListener('scroll', () => {
                const activePage = document.querySelector('.page.active');
                if (!activePage || !progressBar) return;

                const pageTop = activePage.offsetTop;
                const pageHeight = activePage.offsetHeight;
                const windowHeight = window.innerHeight;
                const scrollableHeight = pageHeight - windowHeight;
                
                // Calculate scroll position relative to the top of the active page
                const scrollTopInPage = window.scrollY - pageTop;

                if (scrollableHeight <= 0) {
                    // Page is not scrollable, show full bar if it's in view
                    progressBar.style.width = (window.scrollY + windowHeight > pageTop && window.scrollY < pageTop + pageHeight) ? '100%' : '0%';
                    return;
                }

                const progress = Math.max(0, Math.min(1, scrollTopInPage / scrollableHeight));
                progressBar.style.width = `${progress * 100}%`;
            });


            // --- Particles.js Background ---
            particlesJS("particles-js", { particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#6366f1" }, shape: { type: "circle" }, opacity: { value: 0.5, random: false }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#6366f1", opacity: 0.4, width: 1 }, move: { enable: true, speed: 2, direction: "none", out_mode: "out" } }, interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true }, modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } }, retina_detect: true });
        
            document.querySelector('.nav-link.active')?.scrollIntoView({ inline: 'center', block: 'nearest' });
        });
    </script>
