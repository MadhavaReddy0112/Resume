<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhava Reddy Arimanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --text-dark: #e5e5e5;
            --glass-bg-dark: rgba(17, 17, 17, 0.7);
            --glass-border-dark: rgba(255, 255, 255, 0.1);
            --nav-bg-dark: rgba(30, 30, 30, 0.5);

            --bg-light: #eaf2f8; /* Softer pastel blue */
            --text-light: #1f2937;
            --glass-bg-light: rgba(255, 255, 255, 0.6);
            --glass-border-light: rgba(0, 0, 0, 0.08);
            --nav-bg-light: rgba(249, 250, 251, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        .glass-effect {
            background: var(--glass-bg-dark);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, border-color 0.5s ease;
        }
        .glass-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        header {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        /* --- Timeline --- */
        .timeline-container { position: relative; width: 100%; margin: auto; }
        .timeline-line { position: absolute; width: 2px; background-color: #374151; top: 0; bottom: 0; left: 1rem; transition: background-color 0.5s ease; }
        .timeline-line-progress { position: absolute; width: 2px; background: linear-gradient(to bottom, #a855f7, #6366f1, #10b981); top: 0; left: 1rem; height: 0; transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .timeline-item { position: relative; padding-left: 3rem; margin-bottom: 3rem; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; z-index: 1; }
        .timeline-item.visible { opacity: 1; transform: translateY(0); }
        .timeline-icon { position: absolute; width: 3.5rem; height: 3.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #ffffff; border: 2px solid #4f46e5; box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); z-index: 2; animation: pulse 2s infinite; overflow: hidden; left: 1rem; top: 0; transform: translateX(-50%); }
        .timeline-icon img { width: 100%; height: 100%; object-fit: contain; padding: 8px; }
        @keyframes pulse { 0% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); } 50% { box-shadow: 0 0 25px rgba(99, 102, 241, 1); } 100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); } }
        @media (min-width: 768px) { .timeline-line, .timeline-line-progress { left: 50%; transform: translateX(-50%); } .timeline-item { width: 50%; padding-left: 0; margin-bottom: 4rem; } .timeline-item:nth-child(odd) { left: 0; padding-right: 3rem; text-align: right; } .timeline-item:nth-child(even) { left: 50%; padding-left: 3rem; text-align: left; } .timeline-icon { top: 0; left: 50%; } .timeline-item:nth-child(odd) .timeline-icon { left: auto; right: -1.75rem; transform: translateX(50%); } .timeline-item:nth-child(even) .timeline-icon { left: -1.75rem; transform: translateX(-50%); } }
        
        /* --- Page Transitions --- */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- Navigation --- */
        .nav-container { display: inline-flex; align-items: center; background: var(--nav-bg-dark); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border-dark); border-radius: 9999px; padding: 0.25rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); max-width: 100%; transition: background-color 0.5s ease, border-color 0.5s ease; }
        #main-nav { display: flex; align-items: center; overflow-x: auto; scrollbar-width: none; }
        #main-nav::-webkit-scrollbar { display: none; }
        .nav-link { flex-shrink: 0; padding: 0.5rem 1rem; border-radius: 9999px; transition: all 0.3s ease; font-weight: 500; color: var(--text-dark); cursor: pointer; font-size: 0.9rem; }
        @media (min-width: 640px) { .nav-link { padding: 0.75rem 1.5rem; font-size: 1rem; } }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: #fff; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }

        /* --- Theme Toggle --- */
        #theme-toggle { flex-shrink: 0; margin-right: 0.25rem; margin-left: 0.25rem; width: 44px; height: 44px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); transition: background-color 0.3s ease; }
        #theme-toggle:hover { background: rgba(255,255,255,0.2); }

        /* --- Financial Presentation --- */
        .presentation-container { position: relative; width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1rem 2rem 1rem; }
        .presentation-svg-connector { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .presentation-svg-connector path { transition: stroke-dashoffset 0.1s linear; }
        .presentation-page { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 2; padding: 2rem 0; }
        .presentation-content { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .presentation-page.is-visible .presentation-content { opacity: 1; transform: translateY(0); }
        .presentation-page.is-visible .stagger-1 { transition-delay: 0.2s; }
        .presentation-page.is-visible .stagger-2 { transition-delay: 0.4s; }
        .presentation-page.is-visible .stagger-3 { transition-delay: 0.6s; }
        .chart-placeholder { background-color: rgba(255, 255, 255, 0.05); transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease; position: relative; z-index: 3; }
        .chart-placeholder:hover { transform: scale(1.03); box-shadow: 0 0 25px rgba(99, 102, 241, 0.3); }
        .text-justify { text-align: justify; }

        /* --- Toasts, Modals & Floating Button --- */
        #success-toast { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background-color: #22c55e; color: white; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease; }
        #success-toast.show { opacity: 1; visibility: visible; transform: translate(-50%, -10px); }
        #contact-modal { transition: opacity 0.3s ease; }
        #contact-modal.visible { opacity: 1; pointer-events: auto; }
        #contact-modal.visible #contact-modal-content { transform: scale(1); opacity: 1; }
        #contact-modal-content { transition: transform 0.3s ease, opacity 0.3s ease; transform: scale(0.95); opacity: 0;}
        .contact-form-modal { position: relative; }
        .close-btn { position: absolute; top: 0.75rem; right: 0.75rem; width: 2.5rem; height: 2.5rem; background-color: rgba(0,0,0,0.2); color: var(--text-dark); border-radius: 9999px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s, color 0.5s ease; font-size: 1.5rem; line-height: 1; }
        .close-btn:hover { background-color: rgba(0,0,0,0.4); }
        #floating-contact-btn { transition: transform 0.5s ease, opacity 0.5s ease, background-color 0.5s ease, border-color 0.5s ease; opacity: 1; }
        #floating-contact-btn.btn-hidden { opacity: 0; transform: translateY(calc(100% + 1.5rem)); pointer-events: none; }

        /* --- Global Scrollbar --- */
        #global-progress-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 4px; background-color: rgba(85, 79, 153, 0.2); z-index: 100; }
        #global-progress-bar { height: 100%; width: 0; background-color: #554f99; transition: width 0.05s linear; }

        /* --- Light Mode --- */
        body.light-mode { background-color: var(--bg-light); color: var(--text-light); }
        .light-mode .glass-effect { background: var(--glass-bg-light); border: 1px solid var(--glass-border-light); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .light-mode .glass-effect:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
        .light-mode .nav-container { background: var(--nav-bg-light); border: 1px solid var(--glass-border-light); }
        .light-mode .nav-link { color: #374151; }
        .light-mode .nav-link.active { background-color: rgba(0, 0, 0, 0.1); color: #111827; }
        .light-mode .nav-link:not(.active):hover { background-color: rgba(0, 0, 0, 0.05); color: #111827; }
        .light-mode h1, .light-mode h2, .light-mode h3, .light-mode h4, .light-mode h5, .light-mode .text-white { color: #111827 !important; }
        .light-mode .text-gray-300, .light-mode .text-gray-400, .light-mode footer { color: #4b5563 !important; }
        .light-mode .border-indigo-500 { border-color: #6366f1; }
        .light-mode .text-indigo-400 { color: #6366f1 !important; }
        .light-mode input, .light-mode textarea { background-color: #e5e7eb; border-color: #d1d5db; color: #111827; }
        .light-mode input::placeholder, .light-mode textarea::placeholder { color: #6b7280; }
        .light-mode .timeline-line { background-color: #d1d5db; }
        .light-mode #theme-toggle { background-color: rgba(0,0,0,0.05); }
        .light-mode #theme-toggle:hover { background-color: rgba(0,0,0,0.1); }
        .light-mode .close-btn { background-color: rgba(255,255,255,0.5); color: #111827; }
        .light-mode .close-btn:hover { background-color: rgba(255,255,255,0.8); }
        .light-mode .chart-placeholder { background-color: rgba(0,0,0,0.03); }
    </style>
</head>
<body class="antialiased" oncontextmenu="return false;">

    <div id="particles-js"></div>
    <div id="success-toast">
        <i class="fas fa-check-circle mr-2"></i> Message sent successfully! I'll get back to you soon.
    </div>

    <header class="fixed top-0 left-0 right-0 z-50 py-4">
        <div class="container mx-auto flex justify-center items-center px-4">
            <div class="nav-container">
                <nav id="main-nav">
                    <!-- Nav links injected by JS -->
                </nav>
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white flex items-center justify-center">
                    <svg id="theme-toggle-dark-icon" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="h-6 w-6 text-yellow-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="pt-24 relative z-10">
        <!-- All pages will be injected here by JS -->
    </main>
    
    <!-- Floating Contact Button -->
    <button id="floating-contact-btn" class="fixed bottom-6 right-6 z-50 w-14 h-14 rounded-full flex items-center justify-center shadow-lg glass-effect">
        <i class="fas fa-envelope text-2xl text-gray-300"></i>
    </button>

    <!-- Contact Modal -->
    <div id="contact-modal" class="fixed inset-0 z-[60] bg-black/70 flex items-center justify-center p-4 opacity-0 pointer-events-none">
        <div id="contact-modal-content" class="w-full max-w-xl mx-auto">
            <!-- Contact form is injected here by JS -->
        </div>
    </div>


    <footer class="py-6 text-center text-gray-500 relative z-10">
        <p>&copy; 2025 Madhava Reddy Arimanda. All Rights Reserved.</p>
    </footer>

    <div id="global-progress-container">
        <div id="global-progress-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            
            // --- THEME TOGGLE LOGIC ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light-mode');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                darkIcon.classList.toggle('hidden');
                lightIcon.classList.toggle('hidden');
                const newTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                initParticles(newTheme);
            });


            // --- DEV TOOLS & CODE PROTECTION ---
            document.addEventListener('keydown', function (e) {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key.toUpperCase() === 'U') || (e.metaKey && e.altKey && e.key.toUpperCase() === 'I') ) {
                    e.preventDefault();
                }
            });

            // --- SMOOTH AUTO-HIDE NAVIGATION & BUTTONS ---
            const header = document.querySelector('header');
            const floatingContactBtn = document.getElementById('floating-contact-btn');
            let lastScrollTop = 0;
            const delta = 50; 
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;
                const isScrollingDown = scrollTop > lastScrollTop && scrollTop > header.offsetHeight;
                header.classList.toggle('nav-hidden', isScrollingDown);
                floatingContactBtn.classList.toggle('btn-hidden', isScrollingDown);
                lastScrollTop = scrollTop;
            }, false);

            // --- DATA ---
            const portfolioData = {
                pages: [ { id: 'home', label: 'Home' }, { id: 'experience', label: 'Experience' }, { id: 'projects', label: 'Projects' }, { id: 'certifications', label: 'Certifications' }, { id: 'resume', label: 'Resume' } ],
                home: { name: "Madhava Reddy Arimanda", title: "Business management professional skilled in financial analysis, credit-risk assessment, and process governance.", imageUrl: "Profile.jpg",},
                about: { title: "About Me", description: "I am a dedicated and analytical professional with a strong foundation in finance and business management. My experience at leading firms like Deloitte and Oxane Partners has equipped me with valuable skills in risk assessment, financial modeling, and data analysis. I am passionate about leveraging my expertise to drive strategic decisions and contribute to a dynamic organization. I am eager to deepen my financial-analytics expertise and transition to a strategic leadership track."},
                snapshots: [ { title: "Career Snapshot", position: "Risk and Brand Protection Analyst", company: "Deloitte, Hyderabad (Jun 2024 - Present)", description: "Maintaining and validating client data, performing conflict-of-interest reviews, and collaborating on risk-mitigation programs.", link: "experience", linkText: "View Detailed Experience" }, { title: "Project Highlights", position: "Starbucks (SBUX) Financial Forecast & Valuation", company: "Key Skills: Scenario Analysis, DCF Valuation, Financial Modeling", description: "Conducted an FMVA®-level analysis of Starbucks, developing Base, Bull, and Bear case forecasts to assess its financial trajectory and intrinsic value.", link: "projects", linkText: "View All Projects" }, { title: "Certifications Snapshot", position: "Masters of Business Administration", company: "GITAM School of Business", description: "Specialized in Finance & Marketing and certified in Microsoft 365 and Financial Modeling (FMVA).", link: "certifications", linkText: "View All Certifications" } ],
                experiences: [ { date: 'Jun 2024 - Present', title: 'Risk and Brand Protection Analyst', company: 'Deloitte, Hyderabad', duties: ['Maintained and validated client data to ensure compliance with regulations.', 'Performed conflict-of-interest reviews and due diligence.', 'Collaborated on confidentiality and privacy risk-mitigation programs.'], logoUrl: 'Deloitte.png' }, { date: 'Jun 2023 - Jul 2023', title: 'Portfolio Management Intern', company: 'Oxane Partners, Hyderabad', duties: ['Managed financial risks associated with candidate onboarding.', 'Analyzed internal and external databases for potential matches.'], logoUrl: 'Oxane Partners.png' }, { date: 'Jan 2022 - Aug 2022', title: 'Talent Acquisition Specialist', company: 'SSi People, Bangalore', duties: ['Conducted analysis of financial statements to identify trends.', 'Developed complex financial models using Microsoft Excel.', 'Analyzed loan agreements for effective portfolio management.'], logoUrl: 'SSI People.png' } ],
                skills: ['Financial Modelling', 'Project Management', 'Excel', 'Tableau', 'SPSS', 'Daxtra', 'Boolean Strings', 'Canva', 'PowerPoint', 'Outlook'],
                educations: [ { degree: 'Masters of Business Administration', school: 'GITAM School of Business, Visakhapatnam', date: 'Aug 2022 - May 2024', details: 'CGPA: 8.46 (1st Year)' }, { degree: 'Bachelor of Business Administration', school: 'Dayananda Sagar Institutions, Bangalore', date: 'May 2018 - Aug 2021', details: 'CGPA: 9.0 (A+ Grade)' } ],
                certifications: [ { name: 'Microsoft 365 Fundamentals', issuer: 'Microsoft in Coursera' }, { name: 'Financial Modeling & Valuation Analyst (FMVA)', issuer: 'CFI' } ],
                resume: { imageUrl: "Resume.jpg", pdfUrl: "Madhava Reddy Arimanda.pdf" }
            };

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`)?.classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.pageId === pageId);
                    if (link.dataset.pageId === pageId) {
                        link.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    }
                });
                window.scrollTo(0, 0);
            };

            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            const createHomePage = () => {
                const page = document.createElement('div'); page.id = 'page-home'; page.className = 'page active';
                const snapshotsHTML = portfolioData.snapshots.map(s => `<section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${s.title}</h3><div class="max-w-4xl mx-auto p-8 rounded-lg glass-effect"><div class="border-l-2 border-indigo-500 pl-6"><h4 class="text-xl font-bold text-white">${s.position}</h4><p class="text-lg text-indigo-400 mb-2">${s.company}</p><p class="text-gray-400">${s.description}</p></div><div class="text-center mt-8"><a onclick="document.querySelector('[data-page-id=${s.link}]').click()" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors duration-300 cursor-pointer">${s.linkText} &rarr;</a></div></div></div></section>`).join('');
                page.innerHTML = `<section class="container mx-auto px-6 py-16"><div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 text-center md:text-left"><div class="relative w-48 h-48 md:w-56 md:h-56 flex-shrink-0"><img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-full h-full object-cover border-4 border-indigo-500 glow-effect bg-gray-900" style="pointer-events: none;"></div><div><h2 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight text-white">${portfolioData.home.name}</h2><p class="text-lg md:text-xl text-gray-400 max-w-3xl">${portfolioData.home.title}</p></div></div></section><section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${portfolioData.about.title}</h3><div class="max-w-4xl mx-auto text-base md:text-lg text-gray-300 leading-relaxed text-center p-8 rounded-lg glass-effect">${portfolioData.about.description}</div></div></section>${snapshotsHTML}`;
                mainContainer.appendChild(page);
            };
            const createExperiencePage = () => { 
                const page = document.createElement('div'); page.id = 'page-experience'; page.className = 'page'; 
                const experiencesHTML = portfolioData.experiences.map(exp => `<div class="timeline-item"><div class="timeline-icon"><img src="${exp.logoUrl}" alt="${exp.company} logo"></div><div class="p-6 rounded-lg glass-effect"><h4 class="text-xl font-bold mb-1 text-white">${exp.title}</h4><p class="text-lg font-semibold text-gray-300 mb-2">${exp.company}</p><p class="text-sm text-indigo-400 mb-3">${exp.date}</p><ul class="list-disc list-inside text-gray-400 space-y-2">${exp.duties.map(duty => `<li>${duty}</li>`).join('')}</ul></div></div>`).join(''); 
                const skillsHTML = portfolioData.skills.map(skill => `<div class="p-6 rounded-lg glass-effect flex items-center justify-center"><p class="text-lg font-semibold text-white">${skill}</p></div>`).join(''); 
                page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 md:mb-20 text-white">Work Experience</h3><div class="relative timeline-container" id="experience-container"><div class="timeline-line"></div><div class="timeline-line-progress" id="timeline-progress"></div>${experiencesHTML}<div id="timeline-end" class="h-1"></div></div></div></section><section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Technical Skills</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-8 text-center">${skillsHTML}</div></div></section>`; 
                mainContainer.appendChild(page); 
            };
            const createProjectsPage = () => {
                const page = document.createElement('div'); page.id = 'page-projects'; page.className = 'page';
                page.innerHTML = `
                    <section class="pt-8">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold text-white mb-6">Financial Analysis Project</h3>
                        </div>
                        <div class="presentation-container">
                            <svg class="presentation-svg-connector" id="presentation-connector" preserveAspectRatio="none">
                                <path id="presentation-path" fill="none" stroke="url(#line-gradient)" stroke-width="3"/>
