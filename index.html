<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhava Reddy Arimanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .glass-effect {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        /* --- Header Auto-Hide Styling --- */
        header {
            /* Slower, smoother transition for hiding/showing */
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        /* --- Straight Animated Timeline --- */
        .timeline-container {
            position: relative;
            width: 100%;
            margin: auto;
        }
        .timeline-line {
            position: absolute;
            width: 2px;
            background-color: #374151;
            top: 0;
            bottom: 0;
            left: 1rem;
        }
        .timeline-line-progress {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #a855f7, #6366f1, #10b981);
            top: 0;
            left: 1rem;
            height: 0;
            /* Slow transition for the staged animation */
            transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .timeline-item {
            position: relative;
            padding-left: 3rem; 
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            z-index: 1;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .timeline-icon {
            position: absolute;
            width: 3.5rem; 
            height: 3.5rem; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border: 2px solid #4f46e5;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.7);
            z-index: 2;
            animation: pulse 2s infinite;
            overflow: hidden;
            left: 1rem;
            top: 0;
            transform: translateX(-50%);
        }
        .timeline-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 8px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); }
            50% { box-shadow: 0 0 25px rgba(99, 102, 241, 1); }
            100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.7); }
        }
        
        @media (min-width: 768px) {
            .timeline-line, .timeline-line-progress {
                left: 50%;
                transform: translateX(-50%);
            }
            .timeline-item { width: 50%; padding-left: 0; margin-bottom: 4rem; }
            .timeline-item:nth-child(odd) { left: 0; padding-right: 3rem; text-align: right; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 3rem; text-align: left; }
            .timeline-icon { top: 0; left: 50%; }
            .timeline-item:nth-child(odd) .timeline-icon {
                left: auto;
                right: -1.75rem;
                transform: translateX(50%);
            }
            .timeline-item:nth-child(even) .timeline-icon {
                left: -1.75rem;
                transform: translateX(-50%);
            }
        }
        
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-container { display: inline-block; background: rgba(30, 30, 30, 0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 9999px; padding: 0.5rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        
        /* --- Swipeable Mobile Nav --- */
        #main-nav {
            overflow-x: auto; /* Allows horizontal scrolling */
            scrollbar-width: none; /* Hides scrollbar for Firefox */
        }
        #main-nav::-webkit-scrollbar {
            display: none; /* Hides scrollbar for Chrome, Safari */
        }
        .nav-link { 
            flex-shrink: 0; /* Prevents links from shrinking */
            padding: 0.5rem 1rem; 
            border-radius: 9999px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
            color: #e5e5e5; 
            cursor: pointer; 
            font-size: 0.9rem;
        }
        @media (min-width: 640px) { 
            .nav-link { 
                padding: 0.75rem 1.5rem; 
                font-size: 1rem; 
            } 
        }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: #fff; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }

        #success-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #22c55e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #success-toast.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body class="antialiased" oncontextmenu="return false;">

    <div id="particles-js"></div>
    <div id="success-toast">
        <i class="fas fa-check-circle mr-2"></i> Message sent successfully! I'll get back to you soon.
    </div>

    <header class="fixed top-0 left-0 right-0 z-50 py-4">
        <div class="container mx-auto flex justify-center items-center px-4">
            <div class="nav-container">
                <nav class="flex items-center" id="main-nav">
                    <!-- Nav links injected by JS -->
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-24 relative z-10">
        <!-- All pages will be injected here by JS -->
    </main>

    <footer class="py-6 text-center text-gray-500 relative z-10">
        <p>&copy; 2025 Madhava Reddy Arimanda. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DEV TOOLS & CODE PROTECTION ---
            document.addEventListener('keydown', function (e) {
                if (e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j')) ||
                    (e.ctrlKey && (e.key === 'U' || e.key === 'u'))) {
                    e.preventDefault();
                }
            });

            // --- SMOOTH AUTO-HIDE NAVIGATION ---
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            const delta = 50; // Sensitivity threshold in pixels
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // Make sure scroll difference is larger than delta
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;

                if (scrollTop > lastScrollTop && scrollTop > header.offsetHeight) {
                    header.classList.add('nav-hidden'); // Scroll Down
                } else {
                    header.classList.remove('nav-hidden'); // Scroll Up
                }
                lastScrollTop = scrollTop;
            }, false);

            // --- DATA ---
            const portfolioData = {
                pages: [
                    { id: 'home', label: 'Home' },
                    { id: 'experience', label: 'Experience' },
                    { id: 'projects', label: 'Projects' },
                    { id: 'certifications', label: 'Certifications' },
                    { id: 'resume', label: 'Resume' }
                ],
                home: { name: "Madhava Reddy Arimanda", title: "Business management professional skilled in financial analysis, credit-risk assessment, and process governance.", imageUrl: "Profile.jpg",},
                about: { title: "About Me", description: "I am a dedicated and analytical professional with a strong foundation in finance and business management. My experience at leading firms like Deloitte and Oxane Partners has equipped me with valuable skills in risk assessment, financial modeling, and data analysis. I am passionate about leveraging my expertise to drive strategic decisions and contribute to a dynamic organization. I am eager to deepen my financial-analytics expertise and transition to a strategic leadership track."},
                snapshots: [
                    { title: "Career Snapshot", position: "Risk and Brand Protection Analyst", company: "Deloitte, Hyderabad (Jun 2024 - Present)", description: "Maintaining and validating client data, performing conflict-of-interest reviews, and collaborating on risk-mitigation programs.", link: "experience", linkText: "View Detailed Experience" },
                    { title: "Project Highlights", position: "Financial Model for Chipotle Mexican Grill", company: "Key Skills: Excel, Financial Modelling", description: "Developed a predictive model to assess credit risk for potential borrowers, utilizing financial spreading techniques and historical data analysis.", link: "projects", linkText: "View All Projects" },
                    { title: "Certifications Snapshot", position: "Masters of Business Administration", company: "GITAM School of Business", description: "Specialized in Finance & Marketing and certified in Microsoft 365 and Financial Modeling (FMVA).", link: "certifications", linkText: "View All Certifications" }
                ],
                experiences: [
                    { date: 'Jun 2024 - Present', title: 'Risk and Brand Protection Analyst', company: 'Deloitte, Hyderabad', duties: ['Maintained and validated client data to ensure compliance with regulations.', 'Performed conflict-of-interest reviews and due diligence.', 'Collaborated on confidentiality and privacy risk-mitigation programs.'], logoUrl: 'Deloitte.png' },
                    { date: 'Jun 2023 - Jul 2023', title: 'Portfolio Management Intern', company: 'Oxane Partners, Hyderabad', duties: ['Managed financial risks associated with candidate onboarding.', 'Analyzed internal and external databases for potential matches.'], logoUrl: 'Oxane Partners.png' },
                    { date: 'Jan 2022 - Aug 2022', title: 'Talent Acquisition Specialist', company: 'SSi People, Bangalore', duties: ['Conducted analysis of financial statements to identify trends.', 'Developed complex financial models using Microsoft Excel.', 'Analyzed loan agreements for effective portfolio management.'], logoUrl: 'SSI People.png' }
                ],
                skills: ['Financial Modelling', 'Project Management', 'Excel', 'Tableau', 'SPSS', 'Daxtra', 'Boolean Strings', 'Canva', 'PowerPoint', 'Outlook'],
                projects: { title: "Financial Model for Chipotle Mexican Grill", description: "A comprehensive financial model analyzing Chipotle's revenue streams, cost structures, and growth potential. This project involved forecasting financial performance and assessing market opportunities.", images: ["https://placehold.co/600x400/8c1515/f4f1ee?text=Dashboard", "https://placehold.co/600x400/8c1515/f4f1ee?text=Revenue+Forecast", "https://placehold.co/600x400/8c1515/f4f1ee?text=Cost+Analysis", "https://placehold.co/600x400/8c1515/f4f1ee?text=Valuation"], tags: ["Excel", "Financial Modelling"], fileUrl: "Chipotle-Financial-Model.xlsx" },
                educations: [
                    { degree: 'Masters of Business Administration', school: 'GITAM School of Business, Visakhapatnam', date: 'Aug 2022 - May 2024', details: 'CGPA: 8.46 (1st Year)' },
                    { degree: 'Bachelor of Business Administration', school: 'Dayananda Sagar Institutions, Bangalore', date: 'May 2018 - Aug 2021', details: 'CGPA: 9.0 (A+ Grade)' }
                ],
                certifications: [
                    { name: 'Microsoft 365 Fundamentals', issuer: 'Microsoft in Coursera' },
                    { name: 'Financial Modeling & Valuation Analyst (FMVA)', issuer: 'CFI' }
                ],
                resume: { imageUrl: "https://i.imgur.com/O1fX1gY.jpeg", pdfUrl: "Madhava Reddy Arimanda.pdf" }
            };

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`)?.classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.pageId === pageId) {
                        link.classList.add('active');
                        // Scroll the active link into the center of the nav bar
                        link.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    }
                });
                window.scrollTo(0, 0);
            };

            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            const createHomePage = () => {
                const page = document.createElement('div'); page.id = 'page-home'; page.className = 'page active';
                const snapshotsHTML = portfolioData.snapshots.map(s => `<section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${s.title}</h3><div class="max-w-4xl mx-auto p-8 rounded-lg glass-effect"><div class="border-l-2 border-indigo-500 pl-6"><h4 class="text-xl font-bold text-white">${s.position}</h4><p class="text-lg text-indigo-400 mb-2">${s.company}</p><p class="text-gray-400">${s.description}</p></div><div class="text-center mt-8"><a onclick="document.querySelector('[data-page-id=${s.link}]').click()" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors duration-300 cursor-pointer">${s.linkText} &rarr;</a></div></div></div></section>`).join('');
                page.innerHTML = `<section class="container mx-auto px-6 py-16"><div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 text-center md:text-left"><div class="relative w-48 h-48 md:w-56 md:h-56 flex-shrink-0"><img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-full h-full object-cover border-4 border-indigo-500 glow-effect bg-gray-900" style="pointer-events: none;"></div><div><h2 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight text-white">${portfolioData.home.name}</h2><p class="text-lg md:text-xl text-gray-400 max-w-3xl">${portfolioData.home.title}</p></div></div></section><section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${portfolioData.about.title}</h3><div class="max-w-4xl mx-auto text-base md:text-lg text-gray-300 leading-relaxed text-center p-8 rounded-lg glass-effect">${portfolioData.about.description}</div></div></section>${snapshotsHTML}<section class="py-16"><div class="container mx-auto px-6 text-center"><h3 class="text-3xl md:text-4xl font-bold mb-12 text-white">Let's Connect</h3><div class="max-w-xl mx-auto"><form id="contact-form" class="w-full p-8 rounded-lg glass-effect mb-8"><p class="text-gray-300 mb-6 text-lg">Have a question or want to work together? Fill out the form below.</p><div class="space-y-4 text-left"><input type="text" name="name" placeholder="Your Name" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"><input type="email" name="email" placeholder="Your Email" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"><textarea name="message" rows="4" placeholder="Your Message" required class="w-full bg-gray-900/50 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea></div><div class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-4"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-flex items-center gap-3 glow-effect"><i class="fas fa-paper-plane"></i>Send Message</button><a href="https://www.linkedin.com/in/madhavareddyarimanda/" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-flex items-center gap-3"><i class="fab fa-linkedin"></i>Connect on LinkedIn</a></div></form></div></div></section>`;
                mainContainer.appendChild(page);
            };
            const createExperiencePage = () => { const page = document.createElement('div'); page.id = 'page-experience'; page.className = 'page'; const experiencesHTML = portfolioData.experiences.map(exp => `<div class="timeline-item"><div class="timeline-icon"><img src="${exp.logoUrl}" alt="${exp.company} logo"></div><div class="p-6 rounded-lg glass-effect"><h4 class="text-xl font-bold mb-1 text-white">${exp.title}</h4><p class="text-lg font-semibold text-gray-300 mb-2">${exp.company}</p><p class="text-sm text-indigo-400 mb-3">${exp.date}</p><ul class="list-disc list-inside text-gray-400 space-y-2">${exp.duties.map(duty => `<li>${duty}</li>`).join('')}</ul></div></div>`).join(''); const skillsHTML = portfolioData.skills.map(skill => `<div class="p-6 rounded-lg glass-effect flex items-center justify-center"><p class="text-lg font-semibold text-white">${skill}</p></div>`).join(''); page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 md:mb-20 text-white">Work Experience</h3><div class="relative timeline-container" id="experience-container"><div class="timeline-line"></div><div class="timeline-line-progress" id="timeline-progress"></div>${experiencesHTML}</div></div></section><section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Technical Skills</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-8 text-center">${skillsHTML}</div></div></section>`; mainContainer.appendChild(page); };
            const createProjectsPage = () => { const page = document.createElement('div'); page.id = 'page-projects'; page.className = 'page'; const p = portfolioData.projects; page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Projects</h3><div class="grid md:grid-cols-1 lg:grid-cols-1 gap-8 max-w-4xl mx-auto"><div class="p-6 md:p-8 rounded-lg" style="background-color: #3c2d28; border: 1px solid #8a7a74;"><h4 class="text-xl md:text-2xl font-bold" style="color: #f4f1ee;">${p.title}</h4><p style="color: #d8cec5;" class="mt-2 mb-6">${p.description}</p><div class="grid grid-cols-2 gap-4 mb-6">${p.images.map(img => `<img src="${img}" alt="Project Screenshot" class="rounded-lg w-full h-full object-cover">`).join('')}</div><div class="flex flex-col sm:flex-row items-center gap-4"><div class="flex flex-wrap gap-2">${p.tags.map(tag => `<span style="background-color: #59433d; color: #f4f1ee;" class="text-sm font-medium px-2.5 py-0.5 rounded">${tag}</span>`).join('')}</div><a href="${p.fileUrl}" download class="w-full sm:w-auto sm:ml-auto text-white font-bold py-2 px-4 rounded-lg text-sm transition-all duration-300 inline-flex items-center justify-center gap-2" style="background-color: #8c1515; hover:background-color: #a82a2a;"><i class="fas fa-download"></i>Download Model</a></div></div></div></div></section>`; mainContainer.appendChild(page); };
            const createCertificationsPage = () => { const page = document.createElement('div'); page.id = 'page-certifications'; page.className = 'page'; const certificationsHTML = portfolioData.certifications.map(cert => `<div class="p-6 rounded-lg glass-effect"><h4 class="text-lg font-bold text-white">${cert.name}</h4><p class="text-indigo-400">${cert.issuer}</p></div>`).join(''); const educationsHTML = portfolioData.educations.map(edu => `<div class="p-8 rounded-lg glass-effect text-center"><h4 class="text-xl font-bold text-white">${edu.degree}</h4><p class="text-lg text-indigo-400 mb-2">${edu.school}</p><p class="text-gray-400">${edu.date}</p><p class="text-gray-400">${edu.details}</p></div>`).join(''); page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Certifications</h3><div class="grid sm:grid-cols-2 gap-8 max-w-4xl mx-auto">${certificationsHTML}</div></div></section><section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Education</h3><div class="grid md:grid-cols-2 gap-8">${educationsHTML}</div></div></section>`; mainContainer.appendChild(page); };
            const createResumePage = () => { const page = document.createElement('div'); page.id = 'page-resume'; page.className = 'page'; page.innerHTML = `<section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Resume</h3><div class="max-w-4xl mx-auto p-2 md:p-4 rounded-lg glass-effect" style="aspect-ratio: 1 / 1.414;"><img src="${portfolioData.resume.imageUrl}" alt="Resume" class="rounded-md w-full h-full object-contain"></div><div class="text-center mt-8"><a href="${portfolioData.resume.pdfUrl}" download class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-block glow-effect">Download PDF Version</a></div></div></section>`; mainContainer.appendChild(page); };

            // INITIALIZE PAGES
            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createCertificationsPage();
            createResumePage();
            
            // --- NEW: STAGED TIMELINE ANIMATION ---
            const timelineContainer = document.getElementById('experience-container');
            if (timelineContainer) {
                const timelineProgress = document.getElementById('timeline-progress');
                const timelineItems = Array.from(timelineContainer.querySelectorAll('.timeline-item'));
                const itemEntryObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        entry.target.classList.toggle('visible', entry.isIntersecting);
                    });
                }, { threshold: 0.5, rootMargin: "0px 0px -50px 0px" });

                const lineProgressObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const icon = entry.target.querySelector('.timeline-icon');
                            const newHeight = icon.offsetTop + (icon.offsetHeight / 2);
                            timelineProgress.style.height = `${newHeight}px`;
                        }
                    });
                }, { threshold: 0.8 }); // Trigger when item is mostly in view

                timelineItems.forEach(item => {
                    itemEntryObserver.observe(item);
                    lineProgressObserver.observe(item);
                });
            }

            // Contact Form Logic
            const contactForm = document.getElementById('contact-form');
            const successToast = document.getElementById('success-toast');
            if (contactForm) { 
                contactForm.addEventListener('submit', function(e) { 
                    e.preventDefault(); 
                    const formData = new FormData(this); 
                    fetch("https://formspree.io/f/contactmadhava@gmail.com", { 
                        method: 'POST', 
                        body: formData, 
                        headers: { 'Accept': 'application/json' } 
                    }).then(response => { 
                        if (response.ok) { 
                            showSuccessToast(); 
                            contactForm.reset(); 
                        } else { 
                            alert("Oops! There was a problem submitting your form."); 
                        } 
                    }).catch(error => { 
                        alert("Oops! There was a network error."); 
                    }); 
                }); 
            }
            function showSuccessToast() { 
                if (!successToast) return; 
                successToast.classList.add('show'); 
                setTimeout(() => { 
                    successToast.classList.remove('show'); 
                }, 4000);
