<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhava Reddy Arimanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .glass-effect {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .glow-effect {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5), 0 0 30px rgba(99, 102, 241, 0.3);
        }
        
        /* --- Animated Timeline Styles --- */
        .timeline-container {
            position: relative;
        }
        .timeline-container::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #374151; /* Base line color */
            top: 0;
            bottom: 0;
            left: 1rem;
        }
        #timeline-progress {
            position: absolute;
            width: 2px;
            background-image: linear-gradient(to bottom, #6366f1, #4338ca);
            top: 0;
            left: 1rem;
            height: 0; /* Initially hidden */
            transition: height 0.3s ease-out;
        }
        .timeline-item {
            position: relative;
            padding-left: 3rem;
            margin-bottom: 2rem;
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .timeline-dot {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #6366f1;
            border-radius: 50%;
            border: 3px solid #0a0a0a;
            top: 5px;
            left: 1rem;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 0 10px #6366f1;
        }

        @media (min-width: 768px) { /* md breakpoint */
            .timeline-container::before, #timeline-progress {
                left: 50%;
                transform: translateX(-50%);
            }
            .timeline-item {
                width: 50%;
                padding-left: 0;
                margin-bottom: 0;
            }
            .timeline-item:nth-child(odd) {
                left: 0;
                padding-right: 2rem;
            }
            .timeline-item:nth-child(even) {
                left: 50%;
                padding-left: 2rem;
            }
            .timeline-dot {
                top: 20px;
                left: 50%;
            }
             .timeline-item:nth-child(odd) .timeline-dot {
                right: -8px;
                left: auto;
            }
            .timeline-item:nth-child(even) .timeline-dot {
                left: -8px;
            }
        }
        
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-container { display: inline-block; background: rgba(30, 30, 30, 0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 9999px; padding: 0.5rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .nav-link { padding: 0.5rem 1rem; border-radius: 9999px; transition: all 0.3s ease; font-weight: 500; color: #e5e5e5; cursor: pointer; font-size: 0.875rem; }
        @media (min-width: 768px) { .nav-link { padding: 0.75rem 1.5rem; font-size: 1rem; } }
        .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: #fff; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .nav-link:not(.active):hover { background-color: rgba(255, 255, 255, 0.1); color: #fff; }
    </style>
</head>
<body class="antialiased">
    <div id="particles-js"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 py-4">
        <div class="container mx-auto flex justify-center items-center px-4">
            <div class="nav-container">
                <nav class="flex items-center space-x-1 md:space-x-2" id="main-nav">
                    <!-- Nav links injected by JS -->
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-24 relative z-10">
        <!-- All pages will be injected here by JS -->
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-500 relative z-10">
        <p>&copy; 2025 Madhava Reddy Arimanda. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const portfolioData = {
                pages: [
                    { id: 'home', label: 'Home' },
                    { id: 'experience', label: 'Experience' },
                    { id: 'projects', label: 'Projects' },
                    { id: 'education', label: 'Education' },
                    { id: 'resume', label: 'Resume' }
                ],
                home: {
                    name: "Madhava Reddy Arimanda",
                    title: "Business management professional skilled in financial analysis, credit-risk assessment, and process governance.",
                    imageUrl: "https://i.imgur.com/8F8wY8G.jpg",
                },
                about: {
                    title: "About Me",
                    description: "I am a dedicated and analytical professional with a strong foundation in finance and business management. My experience at leading firms like Deloitte and Oxane Partners has equipped me with valuable skills in risk assessment, financial modeling, and data analysis. I am passionate about leveraging my expertise to drive strategic decisions and contribute to a dynamic organization. I am eager to deepen my financial-analytics expertise and transition to a strategic leadership track."
                },
                snapshots: [
                    { title: "Career Snapshot", position: "Risk and Brand Protection Analyst", company: "Deloitte, Hyderabad (Jun 2024 - Present)", description: "Maintaining and validating client data, performing conflict-of-interest reviews, and collaborating on risk-mitigation programs.", link: "experience", linkText: "View Detailed Experience" },
                    { title: "Project Highlights", position: "Financial Model for Chipotle Mexican Grill", company: "Key Skills: Excel, Financial Modelling", description: "Developed a predictive model to assess credit risk for potential borrowers, utilizing financial spreading techniques and historical data analysis.", link: "projects", linkText: "View All Projects" },
                    { title: "Education Snapshot", position: "Masters of Business Administration", company: "GITAM School of Business, Visakhapatnam", description: "Specialized in Finance & Marketing, developing a strong foundation in business strategy and financial analytics.", link: "education", linkText: "View Full Education" }
                ],
                experiences: [
                    { date: 'Jun 2024 - Present', title: 'Risk and Brand Protection Analyst', company: 'Deloitte, Hyderabad', duties: ['Maintained and validated client data to ensure compliance with regulations.', 'Performed conflict-of-interest reviews and due diligence.', 'Collaborated on confidentiality and privacy risk-mitigation programs.'] },
                    { date: 'Jun 2023 - Jul 2023', title: 'Portfolio Management Intern', company: 'Oxane Partners, Hyderabad', duties: ['Managed financial risks associated with candidate onboarding.', 'Analyzed internal and external databases for potential matches.'] },
                    { date: 'Jan 2022 - Aug 2022', title: 'Talent Acquisition Specialist', company: 'SSi People, Bangalore', duties: ['Conducted analysis of financial statements to identify trends.', 'Developed complex financial models using Microsoft Excel.', 'Analyzed loan agreements for effective portfolio management.'] }
                ],
                skills: ['Financial Modelling', 'Project Management', 'Excel', 'Tableau', 'SPSS', 'Daxtra', 'Boolean Strings', 'Canva', 'PowerPoint', 'Outlook'],
                projects: {
                    title: "Financial Model for Chipotle Mexican Grill",
                    description: "A comprehensive financial model analyzing Chipotle's revenue streams, cost structures, and growth potential. This project involved forecasting financial performance and assessing market opportunities.",
                    images: ["https://placehold.co/600x400/8c1515/f4f1ee?text=Dashboard", "https://placehold.co/600x400/8c1515/f4f1ee?text=Revenue+Forecast", "https://placehold.co/600x400/8c1515/f4f1ee?text=Cost+Analysis", "https://placehold.co/600x400/8c1515/f4f1ee?text=Valuation"],
                    tags: ["Excel", "Financial Modelling"],
                    fileUrl: "Chipotle-Financial-Model.xlsx"
                },
                educations: [
                    { degree: 'Masters of Business Administration', school: 'GITAM School of Business, Visakhapatnam', date: 'Aug 2022 - May 2024', details: 'CGPA: 8.46 (1st Year)', theme: { bg: 'rgba(0, 47, 85, 0.5)', border: '#005a9c', text: '#00aef0' } },
                    { degree: 'Bachelor of Business Administration', school: 'Dayananda Sagar Institutions, Bangalore', date: 'May 2018 - Aug 2021', details: 'CGPA: 9.0 (A+ Grade)', theme: { bg: 'rgba(18, 58, 114, 0.5)', border: '#e42329', text: '#fdb913' } }
                ],
                certifications: [
                    { name: 'Microsoft 365 Fundamentals', issuer: 'Microsoft in Coursera' },
                    { name: 'Financial Modeling & Valuation Analyst (FMVA)', issuer: 'CFI' }
                ],
                resume: {
                    imageUrl: "https://i.imgur.com/O1fX1gY.jpeg",
                    pdfUrl: "Madhava Reddy Arimanda.pdf"
                }
            };

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            // --- PAGE NAVIGATION ---
            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.pageId === pageId) {
                        link.classList.add('active');
                    }
                });
                window.scrollTo(0, 0);
            };

            // --- BUILD NAVIGATION ---
            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            // --- BUILD PAGES ---
            const createHomePage = () => {
                const page = document.createElement('div');
                page.id = 'page-home';
                page.className = 'page active';
                
                const snapshotsHTML = portfolioData.snapshots.map(s => `
                    <section class="py-12">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${s.title}</h3>
                            <div class="max-w-4xl mx-auto p-8 rounded-lg glass-effect">
                                <div class="border-l-2 border-indigo-500 pl-6">
                                    <h4 class="text-xl font-bold text-white">${s.position}</h4>
                                    <p class="text-lg text-indigo-400 mb-2">${s.company}</p>
                                    <p class="text-gray-400">${s.description}</p>
                                </div>
                                <div class="text-center mt-8">
                                    <a onclick="document.querySelector('[data-page-id=${s.link}]').click()" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors duration-300 cursor-pointer">${s.linkText} &rarr;</a>
                                </div>
                            </div>
                        </div>
                    </section>
                `).join('');

                page.innerHTML = `
                    <section class="container mx-auto px-6 py-16">
                        <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 text-center md:text-left">
                            <div class="relative w-48 h-48 md:w-56 md:h-56 flex-shrink-0">
                                <img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-full h-full object-cover border-4 border-indigo-500 glow-effect bg-gray-900" style="pointer-events: none;">
                            </div>
                            <div>
                                <h2 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight text-white">${portfolioData.home.name}</h2>
                                <p class="text-lg md:text-xl text-gray-400 max-w-3xl">${portfolioData.home.title}</p>
                            </div>
                        </div>
                    </section>
                    <section class="py-12"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">${portfolioData.about.title}</h3><div class="max-w-4xl mx-auto text-base md:text-lg text-gray-300 leading-relaxed text-center p-8 rounded-lg glass-effect">${portfolioData.about.description}</div></div></section>
                    ${snapshotsHTML}
                    <section class="py-16">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold mb-12 text-white">Contact Me</h3>
                            <div class="max-w-2xl mx-auto p-8 rounded-lg glass-effect">
                                <p class="text-gray-300 mb-6">Have a question or want to work together? Leave your details and I'll get back to you.</p>
                                <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                                    <div class="mb-4"><input type="text" name="name" placeholder="Your Name" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required></div>
                                    <div class="mb-4"><input type="email" name="email" placeholder="Your Email" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required></div>
                                    <div class="mb-4"><textarea name="message" placeholder="Your Message" rows="4" class="w-full bg-gray-800/50 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea></div>
                                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg w-full transition-all duration-300 glow-effect">Send Message</button>
                                </form>
                                <p class="text-xs text-gray-500 mt-4">Note: This form uses Formspree. You'll need to replace "YOUR_UNIQUE_ID" in the code with your own Formspree endpoint.</p>
                            </div>
                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };

            const createExperiencePage = () => {
                const page = document.createElement('div');
                page.id = 'page-experience';
                page.className = 'page';
                const experiencesHTML = portfolioData.experiences.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="p-6 rounded-lg glass-effect">
                            <p class="text-sm text-indigo-400">${exp.date}</p>
                            <h4 class="text-xl font-bold my-2 text-white">${exp.title}</h4>
                            <p class="text-lg font-semibold text-gray-300 mb-3">${exp.company}</p>
                            <ul class="list-disc list-inside text-gray-400 space-y-2">
                                ${exp.duties.map(duty => `<li>${duty}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
                const skillsHTML = portfolioData.skills.map(skill => `<div class="p-6 rounded-lg glass-effect flex items-center justify-center"><p class="text-lg font-semibold text-white">${skill}</p></div>`).join('');
                
                page.innerHTML = `
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 md:mb-20 text-white">Work Experience</h3><div class="relative timeline-container" id="experience-container">${experiencesHTML} <div id="timeline-progress"></div></div></div></section>
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Technical Skills</h3><div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-8 text-center">${skillsHTML}</div></div></section>
                `;
                mainContainer.appendChild(page);
            };

            const createProjectsPage = () => {
                const page = document.createElement('div');
                page.id = 'page-projects';
                page.className = 'page';
                const p = portfolioData.projects;
                page.innerHTML = `
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Projects</h3><div class="grid md:grid-cols-1 lg:grid-cols-1 gap-8 max-w-4xl mx-auto"><div class="p-6 md:p-8 rounded-lg" style="background-color: #3c2d28; border: 1px solid #8a7a74;"><h4 class="text-xl md:text-2xl font-bold" style="color: #f4f1ee;">${p.title}</h4><p style="color: #d8cec5;" class="mt-2 mb-6">${p.description}</p><div class="grid grid-cols-2 gap-4 mb-6">${p.images.map(img => `<img src="${img}" alt="Project Screenshot" class="rounded-lg w-full h-full object-cover">`).join('')}</div><div class="flex flex-col sm:flex-row items-center gap-4"><div class="flex flex-wrap gap-2">${p.tags.map(tag => `<span style="background-color: #59433d; color: #f4f1ee;" class="text-sm font-medium px-2.5 py-0.5 rounded">${tag}</span>`).join('')}</div><a href="${p.fileUrl}" download class="w-full sm:w-auto sm:ml-auto text-white font-bold py-2 px-4 rounded-lg text-sm transition-all duration-300 inline-flex items-center justify-center gap-2" style="background-color: #8c1515; hover:background-color: #a82a2a;"><i class="fas fa-download"></i>Download Model</a></div></div></div></div></section>
                `;
                mainContainer.appendChild(page);
            };

            const createEducationPage = () => {
                const page = document.createElement('div');
                page.id = 'page-education';
                page.className = 'page';
                const educationsHTML = portfolioData.educations.map(edu => `
                    <div class="p-8 rounded-lg glass-effect text-center" style="background: ${edu.theme.bg}; border-color: ${edu.theme.border};">
                        <h4 class="text-xl font-bold text-white">${edu.degree}</h4>
                        <p class="text-lg mb-2" style="color: ${edu.theme.text};">${edu.school}</p>
                        <p class="text-gray-400">${edu.date}</p>
                        <p class="text-gray-400">${edu.details}</p>
                    </div>
                `).join('');
                const certificationsHTML = portfolioData.certifications.map(cert => `
                    <div class="p-6 rounded-lg glass-effect">
                        <h4 class="text-lg font-bold text-white">${cert.name}</h4>
                        <p class="text-indigo-400">${cert.issuer}</p>
                    </div>
                `).join('');
                page.innerHTML = `
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Education</h3><div class="grid md:grid-cols-2 gap-8">${educationsHTML}</div></div></section>
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Certifications</h3><div class="grid sm:grid-cols-2 gap-8 max-w-4xl mx-auto">${certificationsHTML}</div></div></section>
                `;
                mainContainer.appendChild(page);
            };

            const createResumePage = () => {
                const page = document.createElement('div');
                page.id = 'page-resume';
                page.className = 'page';
                page.innerHTML = `
                    <section class="py-16"><div class="container mx-auto px-6"><h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Resume</h3><div class="max-w-4xl mx-auto p-2 md:p-4 rounded-lg glass-effect" style="aspect-ratio: 1 / 1.414;"><img src="${portfolioData.resume.imageUrl}" alt="Resume" class="rounded-md w-full h-full object-contain"></div><div class="text-center mt-8"><a href="${portfolioData.resume.pdfUrl}" download class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-block glow-effect">Download PDF Version</a></div></div></section>
                `;
                mainContainer.appendChild(page);
            };

            // --- INITIALIZE ---
            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createEducationPage();
            createResumePage();
            
            // --- ANIMATED TIMELINE LOGIC ---
            const timeline = document.getElementById('experience-container');
            const timelineProgress = document.getElementById('timeline-progress');
            const timelineItems = document.querySelectorAll('.timeline-item');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.5 });

            timelineItems.forEach(item => observer.observe(item));

            const updateTimelineProgress = () => {
                const { top, height } = timeline.getBoundingClientRect();
                const scrollY = window.innerHeight - top;
                const progress = Math.min(Math.max(0, scrollY / height), 1);
                timelineProgress.style.height = `${progress * 100}%`;
            };
            
            window.addEventListener('scroll', updateTimelineProgress);
            updateTimelineProgress(); // Initial check

            // --- PARTICLES.JS ---
            particlesJS("particles-js", { particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#6366f1" }, shape: { type: "circle" }, opacity: { value: 0.5, random: false }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#6366f1", opacity: 0.4, width: 1 }, move: { enable: true, speed: 2, direction: "none", out_mode: "out" } }, interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true }, modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } }, retina_detect: true });
        });
    </script>
</body>
</html>
